<ion-view view-title="View Single">
  <ion-content>
      <div class="list card">

  <div class="item item-body">
    <img class="full-image" src="{{body.image}}">
    <p>
      {{ body.text }}
    </p>
    <p>
      <a href="#" class="subdued">{{body.likes}} Like</a>
      <a href="#" class="subdued">{{body.comments}} Comments</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#/app/single/{{body.id}}">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>

</div>
  </ion-content>
</ion-view>
