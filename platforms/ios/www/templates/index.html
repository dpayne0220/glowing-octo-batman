<ion-view view-title="Havengram">
    
<ion-content>
    <div ng-repeat="value in data">
      <div class="list card">

  <div class="item item-body">
    <img class="full-image" src="{{value.image}}">
    <p>
      {{ value.text }}
    </p>
    <p>
      <a href="#" class="subdued">{{value.likes}} Like</a>
      <a href="#" class="subdued">{{value.comments}} Comments</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#/app/single/{{value.id}}">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>
        </div>
    </div>
</ion-content>

        
</ion-view>
